    <h2>微分学</h2>
    <p>微分学研究的是函数的变化和斜率。微分的概念让我们能够理解函数在某一点的变化率，导数是微分的一种表示方式。</p>

    <h2>积分学</h2>
    <p>积分学研究的是区域的大小和累积效应。通过积分，我们可以计算曲线下的面积，了解函数在某一区间上的累积效果。</p>
